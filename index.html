<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>FANtasize!</title>
<style>
.hero {
    background: url(assets/images/handsup.jpg) center / cover;
}
</style>

</head>
<body>
   <section class="hero is-fullheight">
     <div class="container">
        <!--Heading-->
        <div class="block">
            <h1 class="title has-text-white has-text-centered">Get Ready to FANtasize!</h1>
        </div>

        <!--Content-->
        <div class="block">
        <p class="content is-large has-text-centered has-text-white">Just tell us your favorite artist and what city you want to see them in!</p>
        </div>
        <!--Forms-->
        <div class="block">
            <form>
                <div class="field">
                    <label class="label has-text-white">Artist</label>
                    <input type="text" class="input is-success" placeholder="Ariana Grande">
                </div>
                <div class="field">
                        <label class="label has-text-white">City</label>
                        <input type="text" class="input is-primary" placeholder="New York">
                </div>
            </form>
        </div>    
            <!--Button-->
       
        <div class="block">
            <button class="button is-warning">Search</button>
        </div>
        
        <!--Box of Return Info-->
        <div class="block">
            <div class="columns">
                
            </div>
        </div>
    </div>
</section>

<footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>FANtasize!</strong> Â© Copyright: Nick Guzak, Oscar Lanza, Josh Zills, and Rod Breland.
          </p>
        </div>
      </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
