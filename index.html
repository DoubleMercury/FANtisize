<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">

    
    <title>FANtisize</title>




</head>
<body>
    <h1><span class="#ab47bc purple lighten-1">Ready to FANtisize!</span></h1>
        <p>Placement text involving snazzy stuff we want to say about the app</p>

    <h2>Maybe heres where we start making input fields?</h2>

    
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Artist Name" id="artist_name" type="text" class="validate">
              <label for="artist_name">Artist Name</label>
            </div>
          </div>  
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Venue" id="venue_name" type="text" class="validate">
              <label for="venue_name">Venue</label>
            </div>
          </div>
        </form>    
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="../assets/images/spiral.jpg"></div>
      </div>



    <script type="text/javascript" src="assets/js/materialize.js"></script>

</body>
</html>
